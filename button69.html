<html lang="en">
<head>

    <title>Example</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
    
        
        .container img {
            width: 200px;
            border-left: 1px solid black;
            border-radius: 50%;
            transition: 1s;
            border: 1px solid #ff0000;
            
           
        }
        .container img:hover {
            transform: rotate(130deg);
        }
    
    </style>

        <div class="container">
